<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink â€” Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow p-4">
  <div class="max-w-4xl mx-auto flex justify-between items-center">
    <a href="/" class="text-xl font-semibold">TinyLink</a>
    <a href="/healthz" class="text-sm text-gray-600">Health</a>
  </div>
</header>
<main class="max-w-4xl mx-auto p-4">
  <div id="content" class="bg-white rounded shadow p-4">
    Loading...
  </div>
</main>

<script>
async function load() {
  const path = location.pathname; // /code/:code
  const parts = path.split('/');
  const code = parts[2];
  const el = document.getElementById('content');
  try {
    const res = await fetch(`/api/links/${code}`);
    if (res.status === 404) {
      el.innerHTML = '<div class="text-red-600">Not found</div>';
      return;
    }
    const data = await res.json();
    el.innerHTML = `
      <h2 class="text-lg font-medium mb-2">Stats for ${data.code}</h2>
      <div class="mb-2"><strong>Target URL:</strong> <a href="${data.target_url}" target="_blank">${data.target_url}</a></div>
      <div class="mb-2"><strong>Total clicks:</strong> ${data.total_clicks}</div>
      <div class="mb-2"><strong>Created:</strong> ${new Date(data.created_at).toLocaleString()}</div>
      <div class="mb-2"><strong>Last clicked:</strong> ${data.last_clicked ? new Date(data.last_clicked).toLocaleString() : '-'}</div>
      <div class="mt-4">
        <a class="px-3 py-2 bg-blue-600 text-white rounded" href="/">Back</a>
        <button id="del" class="px-3 py-2 border rounded ml-2">Delete</button>
      </div>
    `;
    document.getElementById('del').addEventListener('click', async () => {
      if (!confirm('Delete ' + data.code + '?')) return;
      const r = await fetch(`/api/links/${data.code}`, { method: 'DELETE' });
      if (r.ok) {
        alert('Deleted');
        location.href = '/';
      } else {
        alert('Could not delete');
      }
    });
  } catch (e) {
    el.innerHTML = '<div class="text-red-600">Error loading</div>';
  }
}

load();
</script>
</body>
</html>
