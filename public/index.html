<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TinyLink â€” Dashboard</title>

    <!-- Local Tailwind (compiled via `npm run build:css`) -->
    <link rel="stylesheet" href="/tailwind.css">

    <!-- No inline scripts allowed by CSP -->
    <script defer src="/main.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <header class="bg-white shadow p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">TinyLink</h1>
            <nav><a href="/healthz" class="text-sm text-gray-600">Health</a></nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">

        <!-- Create Form -->
        <section class="mb-6">
            <form id="createForm" class="bg-white p-4 rounded shadow space-y-3">
                <div>
                    <label class="block text-sm">Long URL</label>
                    <input id="target_url" type="url" required placeholder="https://example.com/very/long/path"
                        class="w-full p-2 border rounded" />
                </div>

                <div>
                    <label class="block text-sm">Custom code (optional, 6-8 alnum)</label>
                    <input id="code" type="text" pattern="[A-Za-z0-9]{6,8}" placeholder="abc123"
                        class="w-48 p-2 border rounded" />
                </div>

                <div class="flex items-center space-x-2">
                    <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded">
                        Create
                    </button>
                    <span id="msg" class="text-sm"></span>
                </div>
            </form>
        </section>

        <!-- Links List -->
        <section>
            <h2 class="font-medium mb-2">Links</h2>
            <div id="linksContainer" class="bg-white rounded shadow p-4">

                <input id="filter" placeholder="Search by code or URL" class="w-full p-2 mb-3 border rounded" />

                <div id="tableWrap" class="overflow-x-auto">
                    <table class="w-full text-sm" id="linksTable">
                        <thead class="text-left text-xs text-gray-500">
                            <tr>
                                <th>Code</th>
                                <th>Target</th>
                                <th>Clicks</th>
                                <th>Last clicked</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
